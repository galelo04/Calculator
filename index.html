<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="inputScreen"></div>
            <div class="resultScreen">0</div>
        </div>
        <div class="buttons">
            <button class="digit" id="but0">0</button>
            <button class="digit" id="but1">1</button>
            <button class="digit" id="but2">2</button>
            <button class="digit" id="but3">3</button>
            <button class="digit" id="but4">4</button>
            <button class="digit" id="but5">5</button>
            <button class="digit" id="but6">6</button>
            <button class="digit" id="but7">7</button>
            <button class="digit" id="but8">8</button>
            <button class="digit" id="but9">9</button>
            <button class="operator" id="butAdd">+</button>
            <button class="operator" id="butSubtract">-</button>
            <button class="operator" id="butMultiply">*</button>
            <button class="operator" id="butDivision">/</button>
            <button class="action" id="equal">=</button>
            <button class="action" id="clear">AC</button>
            <button class="action" id="backspace">&#x232B;</button>
        </div>
    </div>
</body>
</html>
